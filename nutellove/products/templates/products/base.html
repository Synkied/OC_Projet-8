{% load static %}

<!DOCTYPE html>
<html>
    <body id="page-top">

        <head>

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="">
            <meta name="author" content="">
            <link rel="icon" href="{% static 'products/img/favicon.png' %}">

            <title>{% block title %} Pur beurre - La plateforme Healthy {% endblock %}</title>

            <!-- Bootstrap core CSS -->
            <link href="{% static 'products/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

            <!-- Custom fonts for this template -->
            <link href="{% static 'products/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
            <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
            <link href='https://fonts.googleapis.com/css?family=Scope+One:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

            <!-- Plugin CSS -->
            <link href="{% static 'products/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

            <!-- Custom styles for this template -->
            <link href="{% static 'products/css/creative.css' %}" rel="stylesheet">
            <link href="{% static 'products/css/icons.css' %}" rel="stylesheet">

        </head>

        {% include 'products/shared/header.html' %}

        {% block body %}{% endblock %}

        {% include 'products/shared/footer.html' %}

        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'products/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'products/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Plugin JavaScript -->
        <script src="{% static 'products/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
        <script src="{% static 'products/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
        <script src="{% static 'products/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

        <!-- Custom scripts for this template -->
        <script src="{% static 'products/js/creative.min.js' %}"></script>
