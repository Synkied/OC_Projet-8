{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">

      <title>{% blocktrans %} Pur beurre - La plateforme Healthy {% endblocktrans %}</title>

      <!-- Bootstrap core CSS -->
      <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

      <!-- Custom fonts for this template -->
      <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
      <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
      <link href='//fonts.googleapis.com/css?family=Scope+One:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

      <!-- Plugin CSS -->

      <!-- Custom styles for this template -->
      <link href="{% static 'css/creative.css' %}" rel="stylesheet">
    </head>

    <body id="page-top">

      {% include 'shared/header.html' %}

      {% block body %}{% endblock %}

      {% include 'shared/footer.html' %}

      <!-- Bootstrap core JavaScript -->
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

      <!-- Plugin JavaScript -->
      <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
      <script src="{% static 'vendor/scrollreveal/scrollreveal.min.js' %}"></script>
      <script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

      <!-- Custom scripts for this template -->
      <script src="{% static 'js/creative.min.js' %}"></script>
