{% extends 'base.html' %}
{% load i18n %}
{% load static %}


{% block body %}

<section class="section-pad">
  <div class="row">
    <div class="col-lg-12 col-sm-12">

      <div class="card hovercard">
          <div class="card-background-favorites">
              <img class="card-bkimg" alt="" src=" {% static 'img/cake-chocolate-chocolate-cake-132694.jpg' %}">
              <!-- http://lorempixel.com/850/280/people/9/ -->
          </div>
          <div class="welcome-msg-box">
              <h1 class="text-uppercase welcome-msg">{% blocktrans %}Vos favoris{% endblocktrans %}</h1>
            </div>
      </div>

      <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#currentPreferences"> {% blocktrans %}Category1{% endblocktrans %} </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#alternative"> {% blocktrans %}Category2{% endblocktrans %} </a>
        </li>
      </ul>

      <div class="well">
        <div class="tab-content">

          <div role="tabpanel" class="tab-pane active" id="currentPreferences">
            <ul class="list-group media-list media-list-stream">
              <p>Pref</p>
            </ul>
          </div>

          <div role="tabpanel" class="tab-pane fade in" id="alternative">
            <ul class="list-group media-list media-list-stream">
              <p>Test</p>
            </ul>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}
